<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snail Colony Server</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js"></script>
  <script src="/ui/map.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --soil-light: #444444;
      --moss: #3E6B3E;
      --dew-dark: #2384B8;
      --glow: #1DE9B6;
      --amber: #FFC107;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background: var(--soil-light);
      color: var(--dew-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    button {
      background: var(--glow);
      color: var(--soil-light);
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover:not(:disabled) {
      background: var(--amber);
    }
    button:active:not(:disabled) {
      transform: scale(0.97);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #startBtn {
      background: var(--amber);
    }
    #map {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      border: 1px solid var(--dew-dark);
    }
    #logs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
    }
    .log-col {
      flex: 1 1 200px;
      background: var(--moss);
      border: 1px solid var(--dew-dark);
      padding: 5px;
      height: 150px;
      overflow: auto;
      color: var(--dew-dark);
    }
    .log-col h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Snail Colony Server</h1>
  <div class="controls">
    <button id="startBtn">Start Game</button>
    <button id="refreshBtn">Refresh Lobby</button>
    <button id="genMapBtn">Generate Map</button>
    <span id="error" style="color:var(--amber); margin-left:10px;"></span>
  </div>
  <h2>Players</h2>
  <ul id="players"></ul>
  <h2>Map</h2>
  <div id="map"></div>
  <div id="logs">
    <div class="log-col">
      <h3>IN</h3>
      <div id="inLogs"></div>
    </div>
    <div class="log-col">
      <h3>OUT</h3>
      <div id="outLogs"></div>
    </div>
    <div class="log-col">
      <h3>System</h3>
      <div id="sysLogs"></div>
    </div>
  </div>
  <script>
    const inLogs = document.getElementById('inLogs');
    const outLogs = document.getElementById('outLogs');
    const sysLogs = document.getElementById('sysLogs');
    const playersList = document.getElementById('players');
    const errorEl = document.getElementById('error');
    const startBtn = document.getElementById('startBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const genMapBtn = document.getElementById('genMapBtn');
    startBtn.disabled = true;

    function log(el, msg) {
      const line = document.createElement('div');
      const time = new Date().toLocaleTimeString();
      line.textContent = `[${time}] ${msg}`;
      el.appendChild(line);
      el.scrollTop = el.scrollHeight;
    }

    function renderLobby(data) {
      playersList.innerHTML = '';
      const players = Array.isArray(data.players)
        ? data.players
        : Array.from(data.players || [], ([name, p]) => ({ name, ready: p.ready }));
      for (const p of players) {
        const li = document.createElement('li');
        li.textContent = `${p.name}${p.ready ? ' (ready)' : ''}`;
        playersList.appendChild(li);
      }
      const allReady = players.length > 0 && players.every((p) => p.ready);
      startBtn.disabled = !allReady;
    }

    async function loadMap() {
      try {
        const res = await fetch('/map/lobby');
        const map = await res.json();
        initMapView(map);
      } catch (err) {
        log(sysLogs, 'Map load failed: ' + (err?.message || err));
      }
    }

    async function refresh() {
      log(outLogs, 'GET /lobby/rooms');
      const res = await fetch('/lobby/rooms');
      const data = await res.json();
      renderLobby(data);
    }

    function bindAsync(btn, handler) {
      btn.addEventListener('click', async () => {
        btn.disabled = true;
        try {
          await handler();
        } finally {
          btn.disabled = false;
        }
      });
    }

    bindAsync(refreshBtn, refresh);
    bindAsync(genMapBtn, async () => {
      log(outLogs, 'POST /map/lobby/generate');
      const res = await fetch('/map/lobby/generate', { method: 'POST' });
      const map = await res.json();
      initMapView(map);
    });

    async function startGame() {
      log(outLogs, 'POST /lobby/start');
      const res = await fetch('/lobby/start', { method: 'POST' });
      if (res.ok) {
        errorEl.textContent = '';
        log(sysLogs, 'Game started');
        await loadMap();
      } else {
        const err = await res.json();
        errorEl.textContent = err.message;
        log(sysLogs, 'Start failed: ' + err.message);
      }
    }

    bindAsync(startBtn, startGame);

    refresh();
    loadMap();

    const ws = new WebSocket(`ws://${location.host}/ws`);
    ws.onopen = () => log(sysLogs, 'WebSocket connected');
    ws.onclose = () => log(sysLogs, 'WebSocket closed');
    ws.onerror = () => log(sysLogs, 'WebSocket error');
    ws.onmessage = (ev) => {
      try {
        const msg = JSON.parse(ev.data);
        if (msg.t === 'Log' && msg.dir === 'IN') {
          log(inLogs, msg.msg);
        } else if (msg.t === 'LobbyState') {
          renderLobby(msg);
        }
      } catch {}
    };
  </script>
</body>
</html>
